<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
    <button class="againbtn">AGAIN</button>
    <p> (Between 1 and 20)</p>
    <h2>Guess My Number</h2>
    <div class="number">?</div>
</div>
<div class="container">
<div class="inputdiv">
    
        <input type="number"  class="guess">
        <button class="checkbutton">Check!</button>
   
</div>
<div class="output">
    <p class="message">Start Guessing... </p>
    <p class="score-label">Score: <span class="score">20</span></p>
    <p class="highscore-lable">HighScore: <span class="highscore">0</span></p>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
